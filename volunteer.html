<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="volunteer.css">
    <link rel="stylesheet" href="header-and-footer.css">
    <title>Volentario</title>
</head>
<body>
    <div class="page">
        <div class="header-wrapper">
            <div class="header">
                <div class="logo">
                    <img src="/img/logo.png" alt="logo">
                </div>
                <div class="nav-links">
                    <div class="hlink">
                        <a class="about" href="#">Sobre nosotras</a>
                    </div>
                    <div class="link">
                        <a href="#">Donar</a>
                    </div>
                    <div class="link">
                        <a href="#">proyectos</a>
                    </div>
                    <div class="link">
                        <a href="#">Volunteer opertunity</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="volunteer-form">
            <div class="forms">
                <form name="volunteer" method="Submit" data-netlify="true">
                    <div class="form">
                        <input type="text" id="name" placeholder="Nombre Completo">
                        <label for="name">Nombre Completo</label>
                    </div>

                    <div class="form">
                        <input type="text" id="age" placeholder="Tu Edad">
                        <label for="age">Tu Edad</label>
                    </div>

                    <div class="form">
                        <input type="text" id="number" placeholder="Numero de Telephono">
                        <label for="">Numero de Telephono</label>
                    </div>

                    <div class="form">
                        <textarea name="why" id="why" placeholder="Motivo de tu Voluntad"></textarea>
                        <label for="why">Motivo de tu Voluntad</label>
                    </div>
                </form>
            </div>
            <div class="center-btn-wrapper">
                <button type="submit" class="btn">Enviar</button>
            </div>
        </div>
    </div>
</body>
</html>
